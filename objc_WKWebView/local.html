<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script>
        console.log('J/S script from local.html')
        
        function hideText() {
            console.log('YDMessage: hideText() called and hiding text')
            document.getElementById("demo").style.display = "none";
        }
    
        function showText() {
            console.log('YDMessage: showText() called and printing to Console')
            document.getElementById("demo").style.display = "block";
        }
        function triggerHandler() {
            window.webkit.messageHandlers.jsHandler.postMessage("secretViewController","written in html file");
    }
    </script>
</head>
<body>
    <p></p>
    <h1> Devil. </h>
    <h2> Detail. </h2>
    <h3> Show/hide secret message</h3>
    <p id="demo">Alice loves Bob.</p>
    <input type="button" onclick="showText()" value="Show Text">
    <input type="button" onclick="hideText()" value="Hide Text">
    <input type="button" onclick="triggerHandler()" value="Trigger Handler">
</body>
</html>
